<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>United Firm Foundation | K–12 Tutoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="United Firm Foundation offers K–12 tutoring in Math, English (reading & writing), and Spanish. Personalized support from a team of dedicated tutors."
  />
  <style>
    :root {
      --indigo: #4f46e5;
      --indigo-light: #eef2ff;
      --slate: #0f172a;
      --slate-light: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f5f9);
      color: #0f172a;
      line-height: 1.6;
    }

    a {
      color: inherit;
    }

    .page {
      min-height: 100vh;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    /* Header / nav */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #e2e8f0;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--indigo);
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #334155;
    }

    .nav-links a:hover {
      color: var(--indigo);
    }

    .nav-cta {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: var(--indigo);
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
    }

    .nav-cta:hover {
      opacity: 0.92;
    }

    /* Hero */
    .hero {
      padding: 3.5rem 0 3rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }

    .hero-eyebrow {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--indigo);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .hero-title {
      font-size: clamp(2.2rem, 3vw, 2.8rem);
      font-weight: 800;
      margin: 0.5rem 0 0.4rem;
    }

    .hero-title span {
      color: var(--indigo);
    }

    .hero-text {
      margin-top: 0.5rem;
      color: #64748b;
      max-width: 32rem;
      font-size: 0.98rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: var(--indigo-light);
      color: #3730a3;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--indigo);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--indigo);
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 14px 30px rgba(79, 70, 229, 0.35);
    }

    .btn-primary:hover {
      opacity: 0.92;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: white;
      color: #475569;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .btn-secondary:hover {
      border-color: var(--indigo);
      color: var(--indigo);
    }

    .hero-side {
      position: relative;
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      background: #020617;
      min-height: 260px;
    }

    .hero-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
    }

    .hero-side-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top right, rgba(15, 23, 42, 0.9), transparent);
    }

    .hero-side-content {
      position: absolute;
      inset: 0;
      padding: 1.5rem 1.7rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      font-size: 0.85rem;
    }

    .hero-side-card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 0.9rem;
      padding: 0.9rem 1rem;
      margin-top: 0.75rem;
    }

    .hero-side-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #a5b4fc;
    }

    .hero-side-big {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.2rem 0;
    }

    /* Sections */
    section {
      padding: 3.25rem 0;
    }

    .section-header {
      text-align: center;
      max-width: 40rem;
      margin: 0 auto 2rem;
    }

    .section-eyebrow {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--indigo);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0.4rem 0;
    }

    .section-subtitle {
      font-size: 0.95rem;
      color: #64748b;
      margin: 0;
    }

    /* Cards */
    .card-grid {
      display: grid;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.2rem 1.25rem;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.05);
      font-size: 0.9rem;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 1rem;
    }

    .card-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: var(--indigo-light);
      color: #4c51bf;
      margin-bottom: 0.5rem;
    }

    .card-list {
      padding-left: 1rem;
      margin: 0.35rem 0 0;
    }

    .card-list li {
      margin-bottom: 0.15rem;
    }

    /* Services layout */
    .services-layout {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      align-items: flex-start;
    }

    .services-subgrid {
      display: grid;
      gap: 1rem;
    }

    .grade-grid {
      display: grid;
      gap: 0.7rem;
      font-size: 0.85rem;
    }

    .grade-item {
      padding: 0.6rem 0.7rem;
      border-radius: 0.75rem;
      background: #f8fafc;
      border: 1px dashed #e2e8f0;
    }

    .grade-label {
      font-weight: 600;
      font-size: 0.85rem;
    }

    /* Approach */
    .steps-grid {
      display: grid;
      gap: 1rem;
    }

    .step {
      position: relative;
      padding-left: 2.1rem;
    }

    .step-number {
      position: absolute;
      left: 0;
      top: 0.1rem;
      width: 1.4rem;
      height: 1.4rem;
      border-radius: 999px;
      background: var(--indigo);
      color: white;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 0.15rem;
      font-size: 0.95rem;
    }

    /* Pricing */
    .pricing-grid {
      display: grid;
      gap: 1rem;
    }

    .pricing-note {
      margin-top: 0.75rem;
      font-size: 0.82rem;
      color: #64748b;
      text-align: center;
    }

    .price-main {
      font-size: 1.7rem;
      font-weight: 800;
    }

    .price-unit {
      font-size: 0.9rem;
      color: #64748b;
      margin-left: 0.15rem;
    }

    .pricing-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      background: var(--indigo-light);
      color: #3730a3;
      font-size: 0.7rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    /* Contact */

      gap: 1.5rem;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      align-items:
